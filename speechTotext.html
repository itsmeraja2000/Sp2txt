<!DOCTYPE html>
<html>

<head>

	<title>Speech To Text</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="script.js"></script>
	<style>
		.flex-container {
			display: flex;

		}

		.flex-container>div {
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		.button-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 75vh;
		}

		.button {
			margin: auto;
			padding: 12px 24px;
			font-size: 16px;
			font-weight: bold;
			border: none;
			border-radius: 4px;
			color: #fff;
			background-color: #007bff;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.button:hover {
			background-color: #0062cc;
		}
	</style>

</head>

<body>
	<header>
		<div class="flex-container">
			<h2>Sp2Text</h2>
			<img src="logo.png" alt="" width="38" height="38" srcset="">
			<a href="main.html">Home</a>
			<a href="speechTotext.html">Speech to text</a>
			<a href="index.html">Text to speech</a>

		</div>
	</header>

	<section class="py-5">
		
		<div class="container pt-5 text-center">
			<section class="hs-banner-content">
				<h1 class="hs-font-positive display-title">Audio to Text Converter</h1>
				<p class="hs-font-positive base">Transcribe audio to text with our audio to text converter. </p>

				<p><button type="button"class="btn btn-lg btn-primary m-0 text-capitalize" ga360location="content_4_buttonLink_1">
					<div class="d-flex align-items-center justify-content-center" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; <span
						id="action"></span>
				</p>
				<div id="output" class="hide"></div>
			</section>
		</div>
	</section>


	<footer>
		<h5 style="position: fixed
		;">All rights reserved...</h5>
	</footer>
	<script>

		/* JS comes here */
		function runSpeechRecognition() {
			// get output div reference
			var output = document.getElementById("output");
			// get action element reference
			var action = document.getElementById("action");
			// new speech recognition object
			var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
			var recognition = new SpeechRecognition();

			// This runs when the speech recognition service starts
			recognition.onstart = function () {
				action.innerHTML = "<small>listening, please speak...</small>";
			};

			recognition.onspeechend = function () {
				action.innerHTML = "<small>stopped listening, hope you are done...</small>";
				recognition.stop();
			}

			// This runs when the speech recognition service returns result
			recognition.onresult = function (event) {
				var transcript = event.results[0][0].transcript;
				var confidence = event.results[0][0].confidence;
				output.innerHTML = "<b>Text:</b> " + transcript;
				output.classList.remove("hide");
			};

			// start recognition
			recognition.start();
		}
	</script>

</body>

</html>
